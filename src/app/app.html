

<form #userForm="ngForm" (ngSubmit) = "addUser(userForm.value)" >

    <input type="text" placeholder="enter name" name="name" ngModel [ngModel]="selectedUser?.name">
    <br><br>
    
    <input type="text" placeholder="enter email" name="email" [ngModel]="selectedUser?.email">
    <br><br>
    <input type="text" placeholder="enter address" name="address" [ngModel]="selectedUser?.address">
    <br><br>
    <input type="text" placeholder="" name="phoneNumber" [ngModel]="selectedUser?.phoneNumber">
    <br><br>
    @if(!selectedUser){
           <button>Add User</button>

    }
    @else{
           <button>Update User</button>

    }




 


</form>


@for(user of userList;track user.id){
    <ul>
        <li>{{user.name}}</li>
        <li>{{user.email}}</li>
        <li>{{user.address}}</li>
        <li>{{user.phoneNumber}}</li>
        <li><Button (click)="deleteUser(user.id)">Delete</Button></li>
        <li><Button (click)="selectUser(user.id)">Update</Button></li>
    </ul>
}
