<h1>Counter App</h1>

    
    <div>
        <button (click)="handleEvent($event)" class="btn" name="login">Event</button>
       
    </div>
    <br>
    <br>
    <div
    (mouseenter) = "handleEvent($event)"
    style = "background-color: green; width: 100px; height: 100px;" 
    
    ></div>
    <div
    (mouseleave) = "handleEvent($event)"
    style = "background-color: blueviolet; width: 100px; height: 100px;" 
    
    ></div>

    <br>
    <br>
    <input type="text" (input)="handleEvent($event)" (focus)="handleEvent($event)" (blur)="handleEvent($event)" name="=user">
